<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Account History</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="app-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        #topBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: #222;
            color: #fff;
            display: none;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            font-size: 14px;
        }

            #topBar a, #topBar button {
                color: #fff;
                text-decoration: none;
                margin-right: 18px;
                background: none;
                border: none;
                cursor: pointer;
            }

            #topBar .right {
                margin-left: auto;
                display: flex;
                gap: 12px;
            }

        body.withTopBar {
            padding-top: 70px;
        }

        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
            background: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
        }

        .small {
            font-size: 12px;
            color: #666;
        }

        .muted {
            color: #888;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .error {
            color: #a00;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="topBar">
        <div><strong>Vak Store</strong></div>
        <a href="index.html">Vak Store</a>
        <a href="AccountHistory.html">Account History</a>
        <a href="OCMHome.html">OCM</a>
        <a href="OCMUser.html">OCM Merchant</a>
        <a id="adminLink" href="Admin.html" style="display:none;">Admin Panel</a>
        <div class="right">
            <span id="topUser" class="small"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <h1>Account History</h1>
    <div id="loginStatus" class="small">Not signed in</div>

    <div id="adminSearch" class="section" style="display:none;">
        <h3>Admin Search</h3>
        <div class="row">
            <label>Player name: <input id="searchPlayer" placeholder="Exact player name"></label>
            <button onclick="loadAllHistory()">Load</button>
        </div>
        <div class="small muted">Admins can view any player's history by exact player name match.</div>
    </div>

    <div class="section">
        <h3>History</h3>
        <div id="historyBox" class="small">Loading...</div>
        <div id="historyErr" class="error"></div>
        <div id="historyTableWrap"></div>
    </div>

    <script>
        let googleIdToken = null;
        let isAdmin = false;
        let currentUser = null;

        function showTopBar() {
            document.getElementById('topBar').style.display = 'flex';
            document.body.classList.add('withTopBar');
            document.getElementById('adminLink').style.display = isAdmin ? 'inline' : 'none';
            const topUser = document.getElementById('topUser');
            if (topUser && currentUser) topUser.textContent = currentUser.email || '';
        }
        function logout() {
            googleIdToken = null; currentUser = null; isAdmin = false;
            document.getElementById('topBar').style.display = 'none';
            document.body.classList.remove('withTopBar');
            document.getElementById('loginStatus').textContent = 'Logged out.';
            document.getElementById('adminSearch').style.display = 'none';
            document.getElementById('historyTableWrap').innerHTML = '';
            document.getElementById('historyBox').textContent = 'Logged out.';
        }

        window.onload = () => {
            if (window.google && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({ client_id: OAUTH_CLIENT_ID, callback: onGoogleSignIn, ux_mode: 'popup' });
                google.accounts.id.prompt();
            } else {
                const iv = setInterval(() => {
                    if (window.google && google.accounts && google.accounts.id) {
                        clearInterval(iv);
                        google.accounts.id.initialize({ client_id: OAUTH_CLIENT_ID, callback: onGoogleSignIn, ux_mode: 'popup' });
                        google.accounts.id.prompt();
                    }
                }, 250);
                setTimeout(() => clearInterval(iv), 4000);
            }
        };

        async function onGoogleSignIn(resp) {
            const statusEl = document.getElementById('loginStatus');
            googleIdToken = resp && resp.credential;
            if (!googleIdToken) { statusEl.textContent = 'Login error: no credential'; return; }
            statusEl.textContent = 'Verifying...';
            try {
                const ti = await fetch(`https://oauth2.googleapis.com/tokeninfo?id_token=${encodeURIComponent(googleIdToken)}`);
                if (!ti.ok) throw new Error('tokeninfo failed ' + ti.status);
                const info = await ti.json();
                if (info.aud !== OAUTH_CLIENT_ID) throw new Error('Invalid audience');

                const meR = await fetch(`${WEB_APP_URL}?action=me&idToken=${encodeURIComponent(googleIdToken)}`);
                const meJ = await meR.json();
                if (!meJ.ok) throw new Error(meJ.error || '/me failed');
                currentUser = meJ.data.user || null;
                isAdmin = !!meJ.data.isAdmin;

                document.getElementById('adminSearch').style.display = isAdmin ? 'block' : 'none';
                showTopBar();
                statusEl.textContent = `Logged in${isAdmin ? ' (admin)' : ''}.`;

                loadMyHistory();
            } catch (e) {
                statusEl.textContent = 'Login error: ' + e.message;
            }
        }

        function renderHistoryRows(rows) {
            const wrap = document.getElementById('historyTableWrap');
            wrap.innerHTML = '';
            if (!rows || !rows.length) { wrap.textContent = 'No history.'; return; }
            const keys = ['createdAt', 'type', 'deltaBT', 'balanceAfter', 'detailsJson', 'txId'];
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = '<tr>' + keys.map(k => `<th>${k}</th>`).join('') + '</tr>';
            const tbody = document.createElement('tbody');
            rows.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = keys.map(k => {
                    let v = r[k];
                    if (k === 'detailsJson' && typeof v === 'string' && v.length > 200) v = v.slice(0, 200) + 'â€¦';
                    return `<td>${v === undefined ? '' : String(v)}</td>`;
                }).join('');
                tbody.appendChild(tr);
            });
            table.appendChild(thead); table.appendChild(tbody);
            wrap.appendChild(table);
        }

        function loadMyHistory() {
            const box = document.getElementById('historyBox');
            const err = document.getElementById('historyErr');
            box.textContent = 'Loading...'; err.textContent = '';
            fetch(`${WEB_APP_URL}?action=myHistory&idToken=${encodeURIComponent(googleIdToken)}`)
                .then(r => r.json()).then(j => {
                    if (!j.ok) throw new Error(j.error);
                    renderHistoryRows(j.data || []);
                    box.textContent = 'Loaded.';
                }).catch(e => { err.textContent = 'Error: ' + e.message; box.textContent = ''; });
        }

        function loadAllHistory() {
            const playerName = document.getElementById('searchPlayer').value.trim();
            const box = document.getElementById('historyBox');
            const err = document.getElementById('historyErr');
            if (!playerName) { err.textContent = 'Enter player name'; return; }
            box.textContent = 'Loading...'; err.textContent = '';
            fetch(`${WEB_APP_URL}?action=allHistory&idToken=${encodeURIComponent(googleIdToken)}&playerName=${encodeURIComponent(playerName)}`)
                .then(r => r.json()).then(j => {
                    if (!j.ok) throw new Error(j.error);
                    renderHistoryRows(j.data || []);
                    box.textContent = 'Loaded.';
                }).catch(e => { err.textContent = 'Error: ' + e.message; box.textContent = ''; });
        }
    </script>
</body>
</html>
